version: v1.0
name: Bitstreamy Deployment
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Deploy
    task:
      jobs:
        - name: Deploy
          commands:
            - checkout
            - npm install
            - npm run bootstrap
            - npm run test:ci
            - npm run build
            - aws s3 cp ./packages/webapp/build s3://$WEBAPP_S3_BUCKET/ --recursive
      secrets:
        - name: aws_keys
        - name: aws_resources
